<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="snake.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake-Game</title>
</head>

<body>
  <div class="container pt-2" style="width: 100vw;">
    <canvas id="gameCanvas"  height="300"></canvas>
  </div>

  <div class="d-flex justify-content-center py-3 ">
    <div class="controls-card rounded">
      <button onclick="controlFunc('ArrowUp')" class="btn bg-primary text-white top">Up</button>
      <button  onclick="controlFunc('ArrowLeft')" class="btn bg-danger text-white left">Left</button>
      <button  onclick="controlFunc('ArrowDown')" class="btn bg-primary text-white bottom">Down</button>
      <button  onclick="controlFunc('ArrowRight')" class="btn bg-danger text-white right">Right</button>
    
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
